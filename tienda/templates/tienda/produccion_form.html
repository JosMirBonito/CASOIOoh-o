<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Producción</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tienda/produccion.css' %}">
</head>
<body class="produccion-page">
    <div class="container">
        <h1>Ingrese los datos de producción</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
